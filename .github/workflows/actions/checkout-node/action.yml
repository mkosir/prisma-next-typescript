name: 'Composite action - node'
description: 'Checks out the repository and does something'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js ‚öôÔ∏è
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Cache dependencies ‚ö°
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/prisma/schema.prisma') }}

    - name: Install dependencies üîß
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
