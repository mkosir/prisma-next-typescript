name: build

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
        uses: .github/workflows/actions/checkout-node

      - name: Lint ✅
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache dependencies ⚡
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: node-modules-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/prisma/schema.prisma') }}-${{ hashFiles('**.ts', '**.tsx') }}

      - name: Install dependencies 🔧
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build 🏗️
        run: npm run build
