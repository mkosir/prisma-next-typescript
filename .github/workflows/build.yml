name: build

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: .github/workflows/actions/checkout-node

      - name: Lint âœ…
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache dependencies âš¡
        id: cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: node-modules-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/prisma/schema.prisma') }}-${{ hashFiles('**.ts', '**.tsx') }}

      - name: Install dependencies ğŸ”§
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build ğŸ—ï¸
        run: npm run build
