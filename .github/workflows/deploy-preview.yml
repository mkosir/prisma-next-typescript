name: deploy-preview

on:
  workflow_run:
    workflows: [test-be-integration]
    types: [completed]
    branches: -'!main'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy to Vercel - Preview 🚀
        uses: ./.github/workflows/actions/deploy-vercel
        with:
          environment: 'preview'
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
