name: production-deploy

# on:
#   workflow_run:
#     workflows: [test-be-integration]
#     types: [completed]
#     branches: [main]

on:
  push:
    branches:
      - main

jobs:
  production-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # - name: Vercel production deploy 🚀
      #   uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep
      #   with:
      #     environment: 'Mona the Octocat'

      - name: Install Vercel CLI 🔧
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information ⬇️
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts 🏗️
        run: vercel build --production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel 🚀
        run: vercel deploy --prebuilt --production --token=${{ secrets.VERCEL_TOKEN }}
