name: production-deploy

# on:
#   workflow_run:
#     workflows: [test-be-integration]
#     types: [completed]
#     branches: [main]

on:
  push:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  production-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # - naXme: Setup Node.js ⚙️ - Cache dependencies ⚡ - Install dependencies 🔧
      #   uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      # - name: Cache build ⚡
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.npm
      #       ${{ github.workspace }}/.next/cache
      #     key: nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/prisma/schema.prisma') }}-${{ hashFiles('**.ts', '**.tsx') }}

      - name: Install Vercel CLI 🔧
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information ⬇️
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts 🏗️
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel 🚀
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
