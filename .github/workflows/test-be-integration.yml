name: test-be-integration

on: push

jobs:
  test-be-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.4-alpine
        env:
          POSTGRES_USER: walter
          POSTGRES_PASSWORD: white
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache dependencies ⚡
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/prisma/schema.prisma') }}

      - name: Install dependencies 🔧
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Migrate database 📦
        run: npm prisma migrate deploy

      - name: Test - BE Integration 🚨
        run: npm run test-be-integration-dev
