name: test-be-integration

on: push

jobs:
  test-be-integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.4-alpine
        env:
          POSTGRES_USER: walter
          POSTGRES_PASSWORD: white
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://walter:white@localhost:5432/boilerplate

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Migrate database ğŸ“¦
        run: npx prisma migrate deploy

      - name: Start Next.js âš›ï¸
        run: npm run dev 2>&1 > /dev/null &

      - name: Test - BE Integration ğŸ§ª
        run: npm run test-be-integration
