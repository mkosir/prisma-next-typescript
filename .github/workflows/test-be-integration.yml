name: test-be-integration

on: push

jobs:
  test-be-integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache dependencies âš¡
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/prisma/schema.prisma') }}

      - name: Install dependencies ğŸ”§
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Test - BE Integration ğŸš¨
        run: npm run test-be-integration
